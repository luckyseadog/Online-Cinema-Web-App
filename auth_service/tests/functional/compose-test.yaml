version: '3'

services:
  auth-test-postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    env_file:
     - .env
    environment:
      POSTGRES_PASSWORD: "${AUTH_DB_PASSWORD}"
      POSTGRES_USER: "${AUTH_DB_USER}"
      POSTGRES_DB: "${AUTH_DB_NAME}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s

  auth-test-redis:
    image: redis/redis-stack-server:latest
    env_file:
      - .env
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
  
  auth-test-fastapi:
    build: ../../.
    image: auth-test-fastapi-image
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      auth-test-postgres:
        condition: service_healthy
      auth-test-redis:
        condition: service_healthy